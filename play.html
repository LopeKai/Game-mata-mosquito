<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script>
        function level() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um NÍVEL para começar o jogo!')
            } else if (nivel != '') {
                document.location.href = 'game/app.html?' + nivel
            }
        }
    </script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <img class="imgFly" style="width: 35%;" src="imagens/game.png">
    </div>

    <div class="d-flex justify-content-center">
        <select class="select" name="" id="nivel">
            <option selected value="">Selecione um nível</option>
            <option value="normal">Normal</option>
            <option value="dificil">Difícil</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div class="d-flex justify-content-center">
        <button class="button button1" type="button" onclick="level()">iniciar jogo</button>
    </div>

</body>

</html>
